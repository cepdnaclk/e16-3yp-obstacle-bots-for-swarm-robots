<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h1>HTML set</h1>
        <p>
            When button is clicked, it will set fixed specified html to the target.
            It is not overwriting whole content of the target, but just appending to its end due to <code>append: true</code> option.
        </p>

        <textarea class="code" style="width: 99%; height: 250px" readonly>
<button type="button"
        data-as='{
        "click": {
            "html": {
                "result": "<p>Lorem ipsum dolors sit</p>",
                "target": "#div",
                "append": true
            }
        }
    }'
>Set HTML</button>

<div id="div"></div>
        </textarea>

    </div>
    <div class="row mt-30">
        <div class="col-md-6">
            <button type="button"
                data-as='{
                    "click": {
                        "html": {
                            "result": "<p>Lorem ipsum dolores sit</p>",
                            "target": "#target",
                            "append": true
                        }
                    }
                }'
                >Set HTML</button>
        </div>
        <div id="target" class="col-md-6">
            <p>it will be added here...</p>
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="../build/Release/as.js"></script>
</body>
</html>
