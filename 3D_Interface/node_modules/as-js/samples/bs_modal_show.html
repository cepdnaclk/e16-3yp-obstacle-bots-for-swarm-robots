<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Show existing bootstrap modal</h1>
        <p>
            When button is clicked, existing bootstrap modal in dom is shown.
            It won't be removed from dom on close, due to <code>removeOnClose: false</code> option, so next time button is clicked it will again be shown.
        </p>

        <textarea class="code" style="width: 99%; height: 250px" readonly>
<button type="button"
        data-as='{
        "click": {
            "bs.modal.show": {
                "target": ".modal",
                "removeOnClose": false
            }
        }
    }'
>Show modal</button>

<div class="modal">...</div>
        </textarea>

    </div>
    <div class="row mt-30">
        <div class="col-md-6">
            <button type="button"
                data-as='{
                    "click": {
                        "bs.modal.show": {
                            "target": ".modal",
                            "removeOnClose": false
                        }
                    }
                }'
            >Show modal</button>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>


<div class="modal fade" id="bs_modal_id" role="dialog" aria-labeledby="xTitleID" aria-hidden="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="xTitleID">Pre-loaded model</h4>
            </div>
            <div class="modal-body">
                <p>This modal was in the page when it was loaded.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>


<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="../build/Release/as.js"></script>
</body>
</html>
