<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Load modal</h1>
        <p>
            Instead of writing whole chain of commands like in <a href="bs_modal_load_long.html">here</a> it's possible to
            use a short version with <code>bs.modal.load</code> function.
        </p>

        <textarea class="code" style="width: 99%; height: 350px" readonly>
<button type="button"
        data-as='{
        "click": {
            "bs.modal.load": {
                "url": "./data/bs_modal.html"
            }
        }
    }'
>Load content</button>
    </textarea>

    </div>
    <div class="row mt-30">
        <div class="col-md-6">
            <button type="button"
                data-as='{
                    "click": {
                        "bs.modal.load": {
                            "url": "./data/bs_modal.html"
                        }
                    }
                }'
            >Load modal</button>
        </div>
        <div class="col-md-6">

        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="../build/Release/as.js"></script>
</body>
</html>
