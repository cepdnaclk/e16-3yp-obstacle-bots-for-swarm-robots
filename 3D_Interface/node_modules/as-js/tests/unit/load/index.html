<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AS-JS Load Test Suite</title>
    <link rel="stylesheet" href="//code.jquery.com/qunit/qunit-1.15.0.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.jquery.com/qunit/qunit-1.15.0.js"></script>

    <script src="../../../components/jquery-mockjax/jquery.mockjax.js"></script>
</head>
<body>
    <div id="qunit"></div>
    <div id="qunit-fixture"></div>

    <div>
        <button id="btn1"
            data-as='{
                "click": {
                    "load": {
                        "url": "data1.json",
                        "success": {
                            "assertResult": null
                        }
                    }
                }
            }'
        >One</button>

        <button id="btn2"
            data-as='{
                "click": {
                    "load": {
                        "url": "data2.json",
                        "buffer": 200,
                        "success": {
                            "assertResult": null
                        }
                    }
                }
            }'
        >Two</button>

        <input type="text" id="txt31" value="aaa" />
        <input type="text" id="txt32" value="bbb" />

        <button id="btn3"
            data-as='{
                "click": {
                    "load": {
                        "url": "data3.json",
                        "data": {
                            "a": ["#txt31", "val"],
                            "b": ["#txt32", "val"]
                        }
                    }
                }
            }'
        >Three</button>

        <button id="btn4"
            data-as='{
                "click": {
                    "load": {
                        "url": "data4.json",
                        "block": true
                    }
                }
            }'
        >One</button>

    </div>

    <div id="target">
    </div>

    <script src="../../../src/core.js"></script>
    <script src="../../../src/method/load.js"></script>

    <script src="load_basic.js"></script>

    <script src="../../../src/execute_bind.js"></script>
</body>
</html>
