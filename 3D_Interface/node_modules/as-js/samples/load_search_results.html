<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Load search result with AJAX</h1>
            <p>When button is clicked, it loads HTML content from specified url and puts it to specified target element</p>

            <textarea class="code" style="width: 99%; height: 400px" readonly>
<input type="text" id="query"
   data-as='{
        "keyup": {
            "load": {
                "url": "./data/country_search.php",
                "buffer": 300,
                "data": {
                    "q": ["#query", "val"],
                    "s": ["#start:checked", "val"]
                },
                "success": {
                    "html": {
                        "target": "#div"
                    }
                }
            }
        }
    }'
/>
<input type="checkbox" id="starts" value="1" />
<label for="starts">Starts with</label>

<div id="div"></div>
</textarea>

        </div>
        <div class="row mt-30">
            <div class="col-md-6">
                Search:
                <input type="text" id="search"
                    data-as='{
                        "keyup": {
                            "load": {
                                "url": "./data/country_search.php?sleep=1000",
                                "buffer": 300,
                                "data": {
                                    "q": ["#search", "val"],
                                    "s": ["#starts_with:checked", "val"]
                                },
                                "success": {
                                    "html": {
                                        "target": "#target"
                                    }
                                }
                            }
                        }
                    }'
                />
                <input type="checkbox" id="starts_with" value="1" />
                <label for="starts_with">Starts with</label>
            </div>
            <div id="target" class="col-md-6">
                it will be loaded here...
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script src="http://malsup.github.io/jquery.blockUI.js"></script>
    <script src="../build/Release/as.js"></script>
</body>
</html>
