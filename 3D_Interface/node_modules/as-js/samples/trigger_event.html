<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Trigger event</h1>
        <p>Triggers event for all AS-JS listeners subscribed to that event</p>

        <textarea class="code" style="width: 99%; height: 350px" readonly>
<button type="button"
    data-as='{
        "click": {
            "trigger": {
                "event": "something"
            }
        }
    }'
>Click me</button>
<div data-as='{
        "something": {
            "html": {
                "result": "<p>Lorem ipsum dolores sit</p>",
                "target": "#div"
            }
        }
    }'
/>
<div id="div"></div>
        </textarea>

    </div>
    <div class="row mt-30">
        <div class="col-md-6">
            <button type="button"
                data-as='{
                    "click": {
                        "trigger": {
                            "event": "something"
                        }
                    }
                }'
            >Click me</button>
            <div
                data-as='{
                    "something": {
                        "html": {
                            "result": "<p>Lorem ipsum dolores sit</p>",
                            "target": "#target"
                        }
                    }
                }'
            />
        </div>
        <div id="target" class="col-md-6">
            it will be set here...
        </div>
    </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<script src="../build/Release/as.js"></script>
</body>
</html>
